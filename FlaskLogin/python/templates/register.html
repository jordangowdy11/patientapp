{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome To PatientApp</h1>
		<p class="lead">Built from using the Python Flask Framework</p>
		
		<button type="button" class="btn btn-primary" href="/register">Register</button>
		<button type="button" class="btn btn-success" href="/login">Login</button>
		
	</div>
	
<form id="reg-form" method="POST" action="./web/register">
	
	<div class="form-group">
    <label for="name">Name</label>
    <input name="patient_name" placeholder="Name: " id="patient_name" class="form-control">
  </div>
	<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="patient_email" class="form-control" id="patient_email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="patient_password" type="password" class="form-control" id="patient_password" placeholder="Password">
    <small id="passHelp" class="form-text text-muted">Or your password, don't worry</small>
  </div>
  <div class="form-group">
    <label for="sex">Sex</label>
    <input type="text" name="sex" class="form-control" id="sex" placeholder="Gender">
  </div>
  <div class="form-group">
    <label for="name">Age</label>
    <input name="age" type="number" class="form-control" id="age" placeholder="Age">
  </div>
  <div class="form-group">
    <label for="name">Current Location</label>
    <input name="current_location" type="text" class="form-control" id="current_location" placeholder="Location">
  </div>
  <div class="form-group">
    <label for="name">Blood Type</label>
    <input name="bloodtype" type="text" class="form-control" id="bloodtype" placeholder="Blood Type">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

	
{% endblock %}
